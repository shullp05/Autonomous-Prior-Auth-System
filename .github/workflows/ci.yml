name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test & Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run Tests with Coverage
      # Skips slow LLM tests, focuses on logic/safety/governance
      run: |
        pytest tests/ -v --cov=. --cov-report=xml -m "not slow"
    
    - name: Verify Snapshot Integrity
      # Ensures code matches the generated snapshot (drift check)
      run: |
        python -c "from policy_snapshot import generate_snapshot; generate_snapshot()"
        git diff --exit-code policy_snapshot.json || (echo "Policy snapshot drifted!" && exit 1)

    # Optional: Upload coverage artifact
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}