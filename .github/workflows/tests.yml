name: tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (no Ollama required)
        # Skip tests that require Ollama or ChromaDB - these are integration tests
        run: |
          pytest tests/ -v \
            --ignore=tests/test_rag_rerank_sanity.py \
            --ignore=tests/test_rag_sections.py \
            -m "not slow"
